<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランクマッチレートシミュレータ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ランクマッチレートシミュレータ</h1>
        <p class="description">
            現在のレートや対戦相手との相性を考慮し、今後ランクマッチを続けた場合にレートがどう変動するかをシミュレートします。
            より多くの対戦相手情報を入力し、総戦闘回数を増やすことで、より精度が高い結果が得られます。
        </p>

        <div class="input-section">
            <h2>対戦相手情報の入力</h2>
            <div class="form-group">
                <label for="opponentCount">対戦相手の人数を選択（5〜60人）:</label>
                <select id="opponentCount">
                    </select>
            </div>

            <div id="opponentsContainer">
                </div>
        </div>

        <div class="input-section">
            <h2>シミュレーション設定</h2>
            <div class="form-group">
                <label for="totalBattles">総戦闘回数:</label>
                <input type="number" id="totalBattles" value="1000" min="1" step="100">
            </div>
        </div>

        <button id="simulateButton">シミュレーション開始</button>

        <div class="result-section" id="resultSection">
            <h2>シミュレーション結果</h2>
            <div id="simulationResult">
                <p>「シミュレーション開始」ボタンを押すと結果が表示されます。</p>
            </div>
            <p class="disclaimer">
                ※このシミュレータはあくまで目安です。実際のゲームのレート変動ロジックやマッチングシステムとは異なる場合があります。
                また、入力された情報に基づいて計算されるため、入力値によって結果は大きく変動します。
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
